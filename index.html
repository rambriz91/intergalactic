<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/reset.css">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Intergalactic</title>
</head>
<body>
    <!-- holds the timer and score elements -->
    <header>
        <ul>
            <li id= "scoreboard" class="light">View Highscores</li>
            <li class="light">Timer:<span id="timer">00</span></li>
        </ul>
    </header>
    <main>
        <!-- Displayes the questions dynamically  -->
        <div>
            <h1 id="questions" class="light"></h1>
        </div>
        <!-- Dynamically displays possible answers as buttons and other visual elements  -->
        <div >
            <ol id="answers"></ol>
        </div>
        <!-- Displays "Correct", or "Wrong" depending on user choice  -->
        <p id="comment"></p>
    </main>
    <script src="./Assets/script.js"></script>
</body>
</html>
